<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<form id="contact">
				<div class="container">
					<h2>Contact us:</h2>
					<label for="first_name">First Name</label>
					<input type="text" name="first_name" value="" id="first_name">
					<label for="last_name">Last Name</label>
					<input type="text" name="last_name" value="" id="last_name">
				</div>
				<div class="container">
					<label for="email">Email</label>
					<input type="text" name="email" value="" id="email">
				</div>
				<div class="container">
					<p>Gender:</p>
					<input type="radio" name="contact" id="radiogenderm" value="Male">
					<label for="radiogenderm">Male</label>
					<input type="radio" id="radiogenderf" value="Female">
					<label for="radiogenderf">Female</label>
				</div>
				<div class="container">
					<label for="Find">How did you find us?</label>
					<textarea name="Find" rows="1" cols="80"></textarea>
				</div>
				<div class="container">
					<label for="username">User Name</label>
					<input type="text" name="user_name" value="" id="user_name">
					<label for="password">Password</label>
					<input type="password" name="password" value="" id="password">
				</div>
				<div class="container">
					<label for="newsletter">Sign up for our newsletter?</label>
					<input type="checkbox" name="" value="checked">
				</div>
				<div class="container">
					<input type="submit" 	value="Register Now!">
				</div>
			</form>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2017. Relaxr.</p>
		</footer>
		<script>src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>
		<script src="main.js" charset="utf-8"></script>
	</body>
</html>
